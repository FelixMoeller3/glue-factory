model:
    name: two_view_pipeline
    extractor:
        name: lines.lsd
        model_conf:
            max_num_lines: 2000

    matcher:
        name: matchers.line_matcher
        line_dist: orth
benchmarks:
    megadepth1500:
        data:
            preprocessing:
                side: long
                resize: 1600
        eval:
            estimator: opencv
            ransac_th: 0.5
    hpatches_lines:
        eval:
            estimator: opencv
            ransac_th: 0.5
        model:
            extractor:
                max_num_keypoints: 512  # overwrite config above
        use_points: False
        use_lines: True
    rdnim_lines:
        data:
            preprocessing:
                resize: 800
                side: long
        use_points: False
        use_lines: True
