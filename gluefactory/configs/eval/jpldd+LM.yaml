model:
  name: two_view_pipeline
  extractor:
    name: extractors.joint_point_line_extractor
    aliked_model_name: "aliked-n16"
    max_num_keypoints: 1500  # setting for training, for eval: -1
    detection_threshold: 0.0 # set to <= 0 for training, for eval without fixed num of kp, do set to a good value
    nms_radius: 3
    subpixel_refinement: True
    training:
      do: False
    checkpoint: /local/home/Point-Line/outputs/training/oxparis_800_focal/checkpoint_best.tar  # if given load model weights from this checkpoint
    timeit: False  # override timeit: False from BaseModel
    line_detection: # default conf is the one from POLD 2 Line Detector
      do: True
      conf:
        max_point_size: 1500
        min_line_length: 6
        max_line_length: null
        samples: [24]
        distance_map:
          max_value: 5
          threshold: 0.45
          smooth_threshold: 0.8
          avg_filter_size: 13
          avg_filter_padding: 6
          avg_filter_stride: 1
          inlier_ratio: 0.75
          max_accepted_mean_value: 0.5

        mlp_conf:
          name: gluefactory.models.lines.pold2_cnn # can either use pold2_cnn or pold2_mlp class here
          has_angle_field: True
          has_distance_field: True 
          num_bands: 3
          band_width: 1
          num_line_samples: 30
          mlp_hidden_dims: [256, 128, 128, 64, 32]
          pred_threshold: 0.95
          weights : /local/home/Point-Line/outputs/training/oxparis_300lines_deeper_net_300img_deeplsd/checkpoint_best.tar 
        nms: False
  matcher:
    name: matchers.line_matcher
    line_dist: orth
benchmarks:
  megadepth1500:
    data:
      preprocessing:
        side: long
        resize: 1600
    eval:
      estimator: opencv
      ransac_th: 1.0
  hpatches:
    eval:
      estimator: opencv
      ransac_th: 0.5
    model:
      extractor:
        max_num_keypoints: 512 # overwrite config above
    use_points: False
    use_lines: True
  rdnim_lines:
    data:
      preprocessing:
        resize: 800
        side: long
    use_points: False
    use_lines: True
