model:
    name: two_view_pipeline
    extractor:
        name: lines.deeplsd
        model_conf:
            detect_lines: True

    # matcher:
    #     name: matchers.line_matcher
    #     line_dist: struct
benchmarks:
    megadepth1500:
        data:
            preprocessing:
            side: long
            resize: 1600
        eval:
            estimator: opencv
            ransac_th: 0.5
    hpatches:
        eval:
            estimator: opencv
            ransac_th: 0.5
        model:
            extractor:
                max_num_keypoints: 512  # overwrite config above
        use_points: False
        use_lines: True

    wireframe:
        extractor:
            max_num_keypoints: 500
        eval:
            distance: orthogonal
            distance_thresh: [1, 3, 5, 7, 100]
            plot_images: False
            plot_fields: False
            plot_dir: "wireframe_plots_DeepLSD"
        data:
            size: -1 # -1 for full size
            preprocessing:
                resize: [640,480]
